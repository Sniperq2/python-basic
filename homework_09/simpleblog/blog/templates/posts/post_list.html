{% extends "root.html" %}

{% block content %}
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post' post.pk %}"><h1> {{ post.title }}</h1></a>
        <p> {{ post.created_date }}</p>
        <p> {{ post.published_date }}</p>
    </li>
    {% empty %}
    <li>No posts yet.</li>
    {% endfor %}
</ul>
{% endblock %}
